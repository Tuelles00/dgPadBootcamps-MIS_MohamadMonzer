<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Search Results</title>
</head>
<body>
    <h1>Articles by "{{ author_name }}"</h1>
    <a href="{{ url_for('search_by_author') }}">Back to Author Search</a>
    {% if articles %}
    <table border="1">
        <thead>
            <tr>
                <th>Post ID</th>
                <th>Author</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.postid }}</td>
                <td>{{ article.author }}</td>
                <td>{{ article.title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No articles found for the author "{{ author_name }}".</p>
    {% endif %}
</body>
</html>
