<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Count Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Article Counts by Sitemap</h1>
    <button id="refreshButton">Refresh Article Counts</button>
    <canvas id="articleChart" width="600" height="400"></canvas>
    <script>
        async function fetchData() {
            const response = await fetch('article_counts.txt');
            const text = await response.text();
            const lines = text.trim().split('\n');
            
            const labels = [];
            const data = [];
            
            lines.forEach(line => {
                const match = line.match(/sitemap-(\d{4})-(\d+)\.xml, Articles in each = (\d+)/);
                if (match) {
                    const yearMonth = `${match[1]}-${match[2]}`;
                    const count = parseInt(match[3], 10);
                    labels.push(yearMonth);
                    data.push(count);
                }
            });
            
            return { labels, data };
        }

        async function renderChart() {
            const { labels, data } = await fetchData();
            
            const ctx = document.getElementById('articleChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Articles',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 90,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function refreshCounts() {
            await fetch('/run_script', { method: 'POST' });
            // Optionally, you could also refresh the chart here
            location.reload(); // Reload the page to see updated data
        }

        document.getElementById('refreshButton').addEventListener('click', refreshCounts);

        renderChart();
    </script>
</body>
</html>
