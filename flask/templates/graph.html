<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Count Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chart-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
        }

        canvas {
            width: 100% !important; /* Ensure canvas takes full width */
            height: auto !important; /* Maintain aspect ratio */
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Article Counts by Sitemap</h1>
    <button id="refreshButton">Refresh Article Counts</button>
    <div id="chart-container">
        <canvas id="articleChart"></canvas>
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('article_counts.txt');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                const labels = [];
                const data = [];
                
                lines.forEach(line => {
                    const match = line.match(/sitemap-(\d{4})-(\d+)\.xml, Articles in each = (\d+)/);
                    if (match) {
                        const yearMonth = `${match[1]}-${match[2]}`;
                        const count = parseInt(match[3], 10);
                        labels.push(yearMonth);
                        data.push(count);
                    }
                });
                
                return { labels, data };
            } catch (error) {
                console.error('Error fetching data:', error);
                return { labels: [], data: [] };
            }
        }

        async function renderChart() {
            const { labels, data } = await fetchData();
            
            const ctx = document.getElementById('articleChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Articles',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 90,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function refreshCounts() {
            try {
                await fetch('/run_script', { method: 'POST' });
                renderChart(); // Refresh the chart without reloading the page
            } catch (error) {
                console.error('Error refreshing counts:', error);
            }
        }

        document.getElementById('refreshButton').addEventListener('click', refreshCounts);

        renderChart();
    </script>
</body>
</html>
